<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.html" rel="html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
      #select-activities {
        visibility: hidden;
      }
      #payment-form {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Resort</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="activities.html">Activities</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <select id="select-categories"></select>

    <select id="select-activities"></select>

    <div id="activity"></div>
    

    
    
    <form id="payment-form">
      <label>Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" placeholder="Card Number" required><br>
      
      <label>Cardholder Name:</label>
      <input type="text" id="name" name="cardHolder" placeholder="Cardholder Name" required><br>
      
      <label>Expiration Date:</label>
      <input type="text" id="expire" name="expire" placeholder="MM/YY" required><br>
      
      <label>CCV:</label>
      <input type="text" id="ccv" name="cvv" placeholder="CVV" required><br>
      
      <button id="submit">Submit</button>
      <p id="outputText"></p>
      
      
    </form>
    <script src="activities.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
  </body>
</html>
